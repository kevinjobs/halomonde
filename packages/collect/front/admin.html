<!DOCTYPE html>
<html>
  <head>
    <meta name="content-type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>后台管理</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/layui-2.6.8/css/layui.css" />
    <!-- 使用自带的 jquery 以防止 layui 合成的失效 -->
    <script src="./static/js/jquery-1.11.3.js"></script>
  </head>
  <body>
    <div class="banner" style="text-align: center;margin: 80px 0 60px 0;">
      <h1>后台管理页面</h1>
    </div>
    <form class="layui-form" action="" style="width: 500px; margin: 0 auto;">
      <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
          <input class="layui-input" type="text" name="projectName" required lay-verify="required" placeholder="项目名称" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">截止日期</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" id="expiration">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">格式要求</label>
        <div class="layui-input-block" id="articleBody">
          <button type="button" class="layui-btn" id="upload-format-file">
            <i class="layui-icon">&#xe67c;</i>点击上传
          </button>
          <span id="upload-formatter" class="upload-remind"></span>
          <span id="del-upload-formatter" hidden>
            <i class="layui-icon layui-icon-close" style="margin-left: 8px; color:#f61515; cursor: pointer;"></i>
          </span>
        </div>
      </div>
      <br /><hr /><br />
      <div class="layui-form-item">
        <div style="text-align: center;">
          <button type="button" class="layui-btn" lay-submit lay-filter="my-form">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
    <br />
    <hr />
    <div class="all-projects" style="width: 400px; margin: 40px auto;">
      <h2 style="margin: 16px 0 32px 0;">所有项目列表</h2>
      <ul class="layui-timeline" id="all-projects"></ul>
    </div>
    <script src="./static/layui-2.6.8/layui.js"></script>
    <!-- 解决 ajax 请求在 ie8 下无法正确发送的问题 -->
    <script src="./static/js/jQuery.xdomainrequest.js"></script>
    <script src="./common.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
